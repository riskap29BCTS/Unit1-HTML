<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <!-- Simple HTML Table -->
     <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>subject</th>
        </tr>
         <tr>
            <td>Alex</td>
            <td>B+</td>
            <td>Compsci</td>
        </tr>
         <tr>
            <td>Jamie</td>
            <td>A</td>
            <td>Math</td>
        </tr>
     </table>


     <!-- emmet shortcuts -->
      <!-- table>thead>tr>td*3 -->
     <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>555</td>
                <td>johnsmith@idk.com</td>
            </tr>
            <tr>
                <td>Alex Doe</td>
                <td>222</td>
                <td>alexdoe@idk.com</td>
            </tr>
        </tbody>
     </table>  
<!-- rowspan and colspan -->
 <table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th>Art</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>90</td>
        <td>100</td>
    </tr>
 </table>
 <br>
 <table border="1">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>First</td>
        <td>Last</td>
        <td>14</td>
    </tr>
 </table>

</body>
</html>
