<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <table>
            <!-- Basic Text -->
            <tr>
               
                <td> <label for="">Username</label></td>
                <td> <input type="text" name="" id=""></td>
            </tr>
            <!-- Email With Validation -->
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <!-- Password(hidden) -->
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <!-- phone number -->
             <tr>
                <td><label for="">Phone Number</label></td>
                <td><input type="tel" name="" id=""></td>
             </tr>
             <!-- Website -->
             <tr>
                <td><label for="date">date</label></td>
                <td><input type="date" name="" id=""></td>
             </tr>
             <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
             </tr>
             <!-- radio button (multiple choice) -->
            <tr>
                <td>Grade Level</td>
                <td>
                    <label><input type="radio" name="grade" value="9">9th grade</label>
                    <label><input type="radio" name="grade" value="10">10th Grade</label>
                </td>
                <!-- select drop-down -->
            </tr>
        </table>
    </form>
</body>
</html>
