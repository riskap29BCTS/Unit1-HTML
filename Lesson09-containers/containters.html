<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: burlywood;
            color: rgb(0, 0, 0);
            text-align: center;
        }
        span{
            border: 1px solid green;
            font-size: 32px;
        }
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- part 1 - Using div  as a block level container -->
     <div class="header">
        <h1>Welcome To My <span>W</span>ebsite!</h1>
        <p>learning about HTML containers</p>
    </div>
    <!-- part 2 - multuple content section using divs -->
     <div>
        <p>The <span class="highlight">div element</span> is a block level element</p>
        <p>the span element is an inline level container that only takes up necessary</p>
     </div>
</body>
</html>
